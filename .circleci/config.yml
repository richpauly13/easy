# Javascript Node CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.1/language-javascript/ for more details
#
version: 2.1

orbs:
  codecov: codecov/codecov@3.2.0

# Workflow variables
base_image: &base_image

  # Node version
  image: circleci/node:14.18.0-browsers

job_common: &job_common
  docker:
    - <<: *base_image
  working_directory: ~/easy

# Save dependencies to cache
save: &save
  save_cache:
    key: v1-easy-{{ .Branch }}-{{ checksum "package-lock.json" }}
    paths:
      - node_modules

# Restore cached dependencies
restore: &restore
  restore_cache:
    keys:
      - v1-easy-{{ .Branch }}-{{ checksum "package-lock.json" }}

      # Fallback in case checksum fails
      - v1-easy-{{ .Branch }}-

# Workflow jobs
jobs:
  install:
    <<: *job_common

    steps:

      # Checkout git repo
      - checkout

      # Restore cached dependencies
      - <<: *restore

      # Update dependencies
      - run:
          name: Update dependencies
          command: npm i --silent

      # Cache dependencies
      - <<: *save

  build:
    <<: *job_common

    steps:
      - checkout

      - <<: *restore

      - run:
          name: Build easy-framework
          command: npm run build:easy

      - run:
          name: Build easy-docs
          command: npm run build:docs

      # Add dependencies to workspace
      - persist_to_workspace:
          root: .
          paths:
            - .

  lint:
    <<: *job_common

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Run linting with with auto fixing
          command: npm run lint

  test_easy:
    <<: *job_common

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Run easy-framework unit tests
          command: npm run test:easy

      - codecov/upload:
          flags: easy

  test_docs:
    <<: *job_common

    steps:
      - attach_workspace:
          at: .

      - run:
          name: Run easy-docs unit tests
          command: npm run test:docs

      - codecov/upload:
          flags: docs

workflows:
  default_workflow:
    jobs:
      - install
      - build:
          requires:
            - install
      - lint:
          requires:
            - build
      - test_docs:
          requires:
            - build
      - test_easy:
          requires:
            - build
