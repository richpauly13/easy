name: GitHub Actions

on: [push]

jobs:
  build-lint-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Use Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: 20.x
        cache: npm

    - name: Install @angular/cli
      run: |
        npm i -g @angular/cli@latest

    - name: Install dependencies
      run: |
        npm i --force

    - name: Build EASY
      run: |
        npm run build

    - name: Lint EASY and docs ts files
      run: |
        npm run lint

    - name: Lint EASY and docs scss files
      run: |
        npm run lint:scss

    - name: Test EASY and docs
      run: |
        npm run test-all

    - name: Upload coverage reports for EASY and docs
      uses: codecov/codecov-action@v2
      with:
        fail_ci_if_error: true

    - name: Deploy docs
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: |
        npx angular-cli-ghpages --dir=dist/easy/browser
