<h1>Spinner</h1>

<article class="mar-b-lg box-shadow-1 border-a-gray">
    <section class="pad-a-sm bg-lt-gray border-b-gray">
		<p class="pad-b-sm"><code>import &#123; SpinnerModule &#125; from 'easy-framework';</code></p>
        <p>Spinners are styled with a <code>.spinner[-2 || -multi]</code> class.</p>
		<p><strong>Note</strong>: The aria role="progressbar" and aria-label="please wait" will be automatically assigned to the spinner, if not present.</p>
    </section>

    <section class="pad-a-sm border-b-gray row">
		<p class="spinner mar-r-xs"></p>
		<p class="spinner-2 mar-r-xs"></p>
		<p class="spinner-multi"></p>
    </section>

    <figure>
        <pre class="pad-a-sm">
            <span>&lt;<span class="tag">p</span> <span class="attribute">class</span>=<span class="value">"spinner"</span>&gt;</span><span>&lt;/<span class="tag">p</span>&gt;</span>
			<span>&lt;<span class="tag">p</span> <span class="attribute">class</span>=<span class="value">"spinner-2"</span>&gt;</span><span>&lt;/<span class="tag">p</span>&gt;</span>
			<span>&lt;<span class="tag">p</span> <span class="attribute">class</span>=<span class="value">"spinner-multi"</span>&gt;</span><span>&lt;/<span class="tag">p</span>&gt;</span>
		</pre>
    </figure>
</article>
