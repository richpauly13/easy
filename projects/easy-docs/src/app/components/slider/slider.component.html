<h1>Slider</h1>

<article class="mar-b-lg box-shadow-1 border-a-gray">
	<section class="pad-a-sm bg-lt-gray">
		<p class="pad-b-sm"><code>import &#123; SliderModule &#125; from 'easy-framework';</code></p>
		<p>Sliders are styled with a <code>.slider-[circle || square]</code> class on <code>&lt;input="range"&gt;</code> elements.</p>
	</section>

	<section class="pad-a-sm border-b-gray">
		<label class="form-label pad-b-xs" for="slider-circle-0">Slider Circle</label>
		<input class="slider-circle" type="range" id="slider-circle-0">
		<label class="form-label pad-tb-xs" for="slider-square-0">Slider Sqaure</label>
		<input class="slider-square" type="range" id="slider-square-0">
	</section>

	<figure>
		<pre class="pad-a-sm">
			<span>&lt;<span class="tag">label</span> <span class="attribute">class</span>=<span class="value">"form-label pad-b-xs"</span> <span class="attribute">for</span>=<span class="value">"slider-circle-0"</span>&gt;</span>
			<span>&lt;<span class="tag">input</span> <span class="attribute">class</span>=<span class="value">"slider-circle"</span> <span class="attribute">type</span>=<span class="value">"range"</span> <span class="attribute">id</span>=<span class="value">"slider-circle-0"</span>&gt;</span>
			<span>&lt;<span class="tag">label</span> <span class="attribute">class</span>=<span class="value">"form-label pad-tb-xs"</span> <span class="attribute">for</span>=<span class="value">"slider-square-0"</span>&gt;</span>
			<span>&lt;<span class="tag">input</span> <span class="attribute">class</span>=<span class="value">"slider-square"</span> <span class="attribute">type</span>=<span class="value">"range"</span> <span class="attribute">id</span>=<span class="value">"slider-square-0"</span>&gt;</span>
		</pre>
	</figure>
</article>

<h2>Slider Colors</h2>

<article class="mar-b-lg box-shadow-1 border-a-gray">
	<section class="pad-a-sm bg-lt-gray">
		<p>A slider track can be styled using a <code>bg-*</code> and a thumb can be styled using a <code>text-*</code> class from the <a class="text-dk-blue" href="https://richpauly13.github.io/easy/#/utilities/color">Color</a> page.</p>
	</section>

	<section class="pad-a-sm border-b-gray">
		<label class="form-label pad-b-xs" for="slider-circle-1">Slider Circle</label>
		<input class="slider-circle bg-green text-white" type="range" id="slider-circle-1">
		<label class="form-label pad-tb-xs" for="slider-square-1">Slider Sqaure</label>
		<input class="slider-square bg-blue text-black" type="range" id="slider-square-1">
	</section>

	<figure>
		<pre class="pad-a-sm">
			<span>&lt;<span class="tag">label</span> <span class="attribute">class</span>=<span class="value">"form-label pad-b-xs"</span> <span class="attribute">for</span>=<span class="value">"slider-circle-1"</span>&gt;</span>
			<span>&lt;<span class="tag">input</span> <span class="attribute">class</span>=<span class="value">"slider-circle bg-green text-white"</span> <span class="attribute">type</span>=<span class="value">"range"</span> <span class="attribute">id</span>=<span class="value">"slider-circle-1"</span>&gt;</span>
			<span>&lt;<span class="tag">label</span> <span class="attribute">class</span>=<span class="value">"form-label pad-tb-xs"</span> <span class="attribute">for</span>=<span class="value">"slider-square-1"</span>&gt;</span>
			<span>&lt;<span class="tag">input</span> <span class="attribute">class</span>=<span class="value">"slider-square bg-blue text-black"</span> <span class="attribute">type</span>=<span class="value">"range"</span> <span class="attribute">id</span>=<span class="value">"slider-square-1"</span>&gt;</span>
		</pre>
	</figure>
</article>
